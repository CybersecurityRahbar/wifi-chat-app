<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة عامة - رسائل صوتية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Tajawal', sans-serif;
        }
        
        :root {
            --primary: #6C63FF;
            --primary-dark: #5A52D3;
            --secondary: #FF6584;
            --dark: #2D2B55;
            --light: #F8F9FA;
            --gray: #8A8AA3;
            --success: #4CAF50;
            --warning: #FF9800;
            --error: #F44336;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #6C63FF 0%, #9C67F5 100%);
            --radius: 16px;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* الرأس */
        .header {
            background: var(--gradient);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .status {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff5722;
            margin-left: 5px;
            position: relative;
        }
        
        .status-dot::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: inherit;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background-color: var(--success);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        
        /* لوحة التحكم */
        .control-panel {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .room-info {
            background-color: #f9f9f9;
            padding: 10px 15px;
            font-size: 0.8rem;
            display: none;
        }
        
        /* قسم الغرف المتاحة */
        .rooms-panel {
            background-color: white;
            border-top: 1px solid #eee;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
        }
        
        .rooms-title {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
            text-align: center;
            justify-content: center;
        }
        
        .rooms-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .room-item {
            background: linear-gradient(90deg, #f8f9fa, #e9ecef);
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #dee2e6;
            transition: all 0.3s;
        }
        
        .room-item:hover {
            background: linear-gradient(90deg, #e9ecef, #dee2e6);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .room-info-panel {
            flex: 1;
        }
        
        .room-name {
            font-weight: bold;
            font-size: 0.95rem;
            color: #333;
        }
        
        .room-users {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 3px;
        }
        
        .join-room-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .join-room-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(108, 99, 255, 0.3);
        }
        
        /* منطقة الرسائل */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .received {
            background-color: white;
            border-bottom-right-radius: 5px;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .sent {
            background: var(--gradient);
            color: white;
            border-bottom-left-radius: 5px;
            margin-left: auto;
            margin-right: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message-sender {
            font-size: 0.7rem;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        
        .message-time {
            font-size: 0.6rem;
            text-align: left;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .system-message {
            align-self: center;
            background-color: #e0e0e0;
            color: #666;
            font-size: 0.8rem;
            padding: 8px 15px;
            border-radius: 15px;
            margin: 10px 0;
            max-width: 90%;
            text-align: center;
        }
        
        /* تحكمات الصوت */
        .voice-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 10px;
        }
        
        .voice-button {
            background: var(--gradient);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        .voice-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.4);
        }
        
        .voice-button.stop {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
        }
        
        .voice-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 65, 108, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            color: #ff416c;
            font-size: 0.8rem;
        }
        
        .pulse {
            width: 12px;
            height: 12px;
            background: #ff416c;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        /* رسائل الصوت */
        .audio-message {
            max-width: 300px;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        .audio-message.sent {
            background: var(--gradient);
            color: white;
            margin-left: auto;
            margin-right: 0;
        }
        
        .audio-message.received {
            background-color: white;
            color: #333;
            margin-right: auto;
            margin-left: 0;
            border: 1px solid #e0e0e0;
        }
        
        .audio-player {
            width: 100%;
            margin: 8px 0;
        }
        
        .audio-player audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
        }
        
        .audio-duration {
            font-size: 0.7rem;
            opacity: 0.8;
            text-align: center;
            margin-top: 5px;
        }
        
        /* منطقة الإدخال */
        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }
        
        .send-button {
            background: var(--gradient);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* قائمة المستخدمين */
        .users-panel {
            background-color: white;
            border-top: 1px solid #eee;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .users-title {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .users-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .user-badge {
            background: var(--gradient);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .user-badge i {
            font-size: 0.7rem;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 480px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .voice-controls {
                gap: 5px;
            }
            
            .recording-indicator span {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- رأس التطبيق -->
        <div class="header">
            <h1>دردشة عامة 🎤</h1>
            <p>رسائل نصية وصوتية - غرف عامة</p>
            <div class="status">
                <span id="statusText">جاري الاتصال...</span>
                <div class="status-dot" id="statusDot"></div>
            </div>
        </div>
        
        <!-- لوحة التحكم -->
        <div class="control-panel">
            <button class="btn btn-primary" id="createRoomBtn">
                <i class="fas fa-plus-circle"></i>
                إنشاء غرفة
            </button>
            <button class="btn btn-secondary" id="joinRoomBtn">
                <i class="fas fa-sign-in-alt"></i>
                انضم للدردشة
            </button>
        </div>
        
        <!-- قسم الغرف المتاحة -->
        <div class="rooms-panel" id="roomsPanel" style="display: none;">
            <div class="rooms-title">
                <i class="fas fa-door-open"></i>
                الغرف النشطة - اختر غرفة للانضمام
            </div>
            <div class="rooms-list" id="roomsList">
                <!-- سيتم ملؤها ديناميكياً -->
            </div>
        </div>
        
        <div class="room-info" id="roomInfo">
            <!-- سيتم ملؤها ديناميكياً -->
        </div>
        
        <!-- منطقة الرسائل -->
        <div class="messages-container" id="messagesContainer">
            <div class="system-message">
                🎤 مرحباً! يمكنك إنشاء غرفة جديدة أو الانضمام إلى غرفة موجودة للبدء في الدردشة.
            </div>
        </div>
        
        <!-- منطقة الإدخال -->
        <div class="input-container">
            <input type="text" class="message-input" placeholder="اكتب رسالتك هنا..." id="messageInput" disabled>
            
            <!-- أزرار التحكم الصوتي -->
            <div class="voice-controls">
                <button class="voice-button" id="startRecordBtn" title="بدء التسجيل الصوتي" disabled>
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="voice-button stop" id="stopRecordBtn" title="إيقاف التسجيل" style="display: none;">
                    <i class="fas fa-stop"></i>
                </button>
                <div class="recording-indicator" id="recordingIndicator" style="display: none;">
                    <div class="pulse"></div>
                    <span>جاري التسجيل...</span>
                </div>
            </div>
            
            <button class="send-button" id="sendButton" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <!-- قائمة المستخدمين -->
        <div class="users-panel">
            <div class="users-title">
                <i class="fas fa-users"></i>
                المستخدمون المتصلون
            </div>
            <div class="users-list" id="usersList">
                <!-- سيتم ملؤها ديناميكياً -->
            </div>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // حالة التطبيق
        const appState = {
            isConnected: false,
            currentRoom: null,
            userName: `مستخدم_${Math.floor(Math.random() * 1000)}`,
            socket: null,
            mediaRecorder: null,
            audioChunks: [],
            isRecording: false
        };

        // عناصر DOM
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const roomInfo = document.getElementById('roomInfo');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usersList = document.getElementById('usersList');
        const startRecordBtn = document.getElementById('startRecordBtn');
        const stopRecordBtn = document.getElementById('stopRecordBtn');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const roomsPanel = document.getElementById('roomsPanel');
        const roomsList = document.getElementById('roomsList');

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            appState.socket = io();
            
            // معالجات أحداث Socket.IO
            appState.socket.on('connect', () => {
                updateConnectionStatus(true, 'متصل بالخادم 🌍');
                addSystemMessage('✅ تم الاتصال بالخادم بنجاح');
            });
            
            appState.socket.on('disconnect', () => {
                updateConnectionStatus(false, 'غير متصل ❌');
                addSystemMessage('❌ فقدت الاتصال بالخادم');
            });
            
            appState.socket.on('active-rooms', (rooms) => {
                updateRoomsList(rooms);
            });
            
            appState.socket.on('room-info', (data) => {
                updateRoomInfo(data.roomId);
                updateUsersList(data.users);
                addSystemMessage(`🎉 انضممت إلى غرفة ${data.roomId}`);
                
                // تمكين التحكم الصوتي بعد الانضمام للغرفة
                startRecordBtn.disabled = false;
            });
            
            appState.socket.on('receive-message', (data) => {
                if (data.type === 'audio') {
                    addAudioMessageToUI(data.audio, data.duration, 'received', data.sender, data.timestamp);
                } else {
                    addMessageToUI(data.text, 'received', data.sender, data.timestamp);
                }
            });
            
            appState.socket.on('user-joined', (data) => {
                addSystemMessage(`👋 انضم ${data.userName} إلى الغرفة`);
                updateUsersList(data.users);
            });
            
            appState.socket.on('user-left', (data) => {
                addSystemMessage(`🚪 غادر ${data.userName} الغرفة`);
                updateUsersList(data.users);
            });
            
            appState.socket.on('room-created', (data) => {
                joinRoom(data.roomId);
            });

            // إعداد معالجات الأحداث
            createRoomBtn.addEventListener('click', createRoom);
            joinRoomBtn.addEventListener('click', showRoomsList);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            sendButton.addEventListener('click', sendMessage);
            
            // أحداث التسجيل الصوتي
            startRecordBtn.addEventListener('click', startRecording);
            stopRecordBtn.addEventListener('click', stopRecording);
        }

        // وظائف إدارة الغرف
        function createRoom() {
            const roomId = generateRoomId();
            joinRoom(roomId);
        }

        function showRoomsList() {
            roomsPanel.style.display = roomsPanel.style.display === 'none' ? 'block' : 'none';
            if (roomsPanel.style.display === 'block') {
                appState.socket.emit('get-active-rooms');
            }
        }

        function joinRoom(roomId) {
            appState.currentRoom = roomId;
            
            roomInfo.innerHTML = `
                <strong>🆔 الغرفة:</strong> ${roomId} - 
                <strong>👤 أنت:</strong> ${appState.userName}
            `;
            roomInfo.style.display = 'block';
            
            // إخفاء قائمة الغرف
            roomsPanel.style.display = 'none';
            
            updateConnectionStatus(true, `متصل بالغرفة ${roomId} ✅`);
            
            messageInput.disabled = false;
            sendButton.disabled = false;
            
            addSystemMessage(`🔄 جاري الانضمام إلى غرفة ${roomId}...`);
            
            // الانضمام للغرفة على الخادم
            appState.socket.emit('join-room', {
                roomId: roomId,
                userName: appState.userName
            });
        }

        // وظائف إرسال الرسائل
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;
            
            const timestamp = new Date().toLocaleTimeString('ar-EG');
            addMessageToUI(messageText, 'sent', appState.userName, timestamp);
            
            // إرسال الرسالة للخادم
            appState.socket.emit('send-message', {
                text: messageText,
                type: 'text'
            });
            
            messageInput.value = '';
        }

        // وظائف التسجيل الصوتي
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                appState.mediaRecorder = new MediaRecorder(stream);
                appState.audioChunks = [];
                
                appState.mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        appState.audioChunks.push(event.data);
                    }
                };
                
                appState.mediaRecorder.onstop = sendAudioMessage;
                
                appState.mediaRecorder.start();
                appState.isRecording = true;
                
                // تحديث الواجهة
                startRecordBtn.style.display = 'none';
                stopRecordBtn.style.display = 'flex';
                recordingIndicator.style.display = 'flex';
                
            } catch (error) {
                console.error('خطأ في الوصول للميكروفون:', error);
                addSystemMessage('❌ لا يمكن الوصول إلى الميكروفون. تأكد من الصلاحيات.');
            }
        }

        function stopRecording() {
            if (appState.mediaRecorder && appState.isRecording) {
                appState.mediaRecorder.stop();
                appState.isRecording = false;
                
                // إيقاف جميع المسارات الصوتية
                appState.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                // تحديث الواجهة
                startRecordBtn.style.display = 'flex';
                stopRecordBtn.style.display = 'none';
                recordingIndicator.style.display = 'none';
            }
        }

        function sendAudioMessage() {
            const audioBlob = new Blob(appState.audioChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const duration = Math.round(audioBlob.size / 1000); // تقدير بسيط للمدة
            
            // عرض الرسالة الصوتية محلياً
            const timestamp = new Date().toLocaleTimeString('ar-EG');
            addAudioMessageToUI(audioUrl, duration, 'sent', appState.userName, timestamp);
            
            // تحويل الـ Blob إلى base64 للإرسال
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = function() {
                const base64Audio = reader.result;
                
                // إرسال الرسالة الصوتية للخادم
                appState.socket.emit('send-message', {
                    audio: base64Audio,
                    duration: duration,
                    type: 'audio'
                });
            };
        }

        // وظائف عرض الرسائل
        function addMessageToUI(text, type, sender, timestamp) {
            const messageElement = document.createElement('div');
            
            const isMyMessage = sender === appState.userName;
            const messageType = isMyMessage ? 'sent' : 'received';
            
            messageElement.classList.add('message', messageType);
            
            messageElement.innerHTML = `
                <div class="message-sender">${isMyMessage ? 'أنت' : sender}</div>
                ${text}
                <div class="message-time">${timestamp}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function addAudioMessageToUI(audioUrl, duration, type, sender, timestamp) {
            const audioElement = document.createElement('div');
            
            const isMyMessage = sender === appState.userName;
            const messageType = isMyMessage ? 'sent' : 'received';
            
            audioElement.classList.add('audio-message', messageType);
            
            // تحويل المدة إلى تنسيق مقروء
            const durationText = duration < 60 ? 
                `${duration} ثانية` : 
                `${Math.floor(duration / 60)}:${(duration % 60).toString().padStart(2, '0')}`;
            
            audioElement.innerHTML = `
                <div class="message-sender">${isMyMessage ? 'أنت' : sender}</div>
                <div class="audio-player">
                    <audio controls>
                        <source src="${audioUrl}" type="audio/wav">
                        المتصفح لا يدعم تشغيل الصوت.
                    </audio>
                </div>
                <div class="audio-duration">${durationText}</div>
                <div class="message-time">${timestamp}</div>
            `;
            
            messagesContainer.appendChild(audioElement);
            scrollToBottom();
        }

        function addSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('system-message');
            messageElement.textContent = text;
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function updateUsersList(users) {
            usersList.innerHTML = '';
            
            users.forEach(userName => {
                const userBadge = document.createElement('div');
                userBadge.classList.add('user-badge');
                userBadge.innerHTML = `
                    <i class="fas fa-user"></i>
                    ${userName}
                `;
                
                usersList.appendChild(userBadge);
            });
        }

        function updateRoomsList(rooms) {
            roomsList.innerHTML = '';
            
            if (rooms.length === 0) {
                roomsList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">لا توجد غرف نشطة حالياً</div>';
                return;
            }
            
            rooms.forEach(room => {
                const roomElement = document.createElement('div');
                roomElement.classList.add('room-item');
                roomElement.innerHTML = `
                    <div class="room-info-panel">
                        <div class="room-name">غرفة ${room.roomId}</div>
                        <div class="room-users">
                            <i class="fas fa-users"></i>
                            ${room.usersCount} مستخدم
                        </div>
                    </div>
                    <button class="join-room-btn" onclick="joinRoom('${room.roomId}')">
                        انضم
                    </button>
                `;
                roomsList.appendChild(roomElement);
            });
        }

        function updateRoomInfo(roomId) {
            roomInfo.innerHTML = `
                <strong>🆔 الغرفة:</strong> ${roomId} - 
                <strong>👤 أنت:</strong> ${appState.userName}
            `;
        }

        function updateConnectionStatus(connected, status) {
            appState.isConnected = connected;
            statusText.textContent = status;
            
            if (connected) {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 6).toUpperCase();
        }
    </script>
</body>
</html>
